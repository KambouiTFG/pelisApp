<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col>Favoritos</ion-col>
        </ion-row>
    </ion-grid>

    <!--     <app-slideshow-poster [peliculas]="peliculas"></app-slideshow-poster>
 -->
    <div *ngFor="let genero of favoritoGenero">
        <ion-grid fixed *ngIf="genero.pelis.length > 0">
            <ion-row>
                <ion-col>
                    <h3>{{genero.genero}}</h3>
                    <app-slideshow-poster [peliculas]="genero.pelis"></app-slideshow-poster>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>

</ion-content>
